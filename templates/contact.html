{%extends 'index.html'%}
{%block content%}
    <div class="container-fluid text-center" style="margin-top: 3%;">
            <h2 style="margin-bottom: 3%;font-weight: bold;color:aliceblue">Contact Form and Contact List Page</h2>
            <div class="card text-center" style="width: 30rem;height:20rem;">
              <form action="/contact/" method="post">
                {%csrf_token%}
                  <h3 style="margin-top: 5%;margin-bottom: 5%; font-family: sans-serif;">Add contact</h3>  
                  <input style="max-width: 20rem;margin-top: 2%;" placeholder="Enter Name" name="name" class="form-control col-centered"/>
                  <input style="max-width: 20rem;margin-top: 2%;" placeholder="Enter Phno" name="phno" class="form-control col-centered"/>
                  <input style="max-width: 20rem;margin-top: 2%;" placeholder="Enter Email" name="email" class="form-control col-centered"/>
                  <button class="btn btn-primary" style="margin-top: 10%;" type="submit" >Save</button>
              </form>
            </div>
            <h2 style="margin-bottom: 1%;margin-top:5%;font-weight: bold;color:aliceblue;">MyContact</h2>
            <div class="card text-center" style="width: 70rem;margin-bottom: 10%;">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Ph No</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      {%for i in data%}
                      <tr>
                        <td>{{i.1}}</td>
                        <td>{{i.2}}</td>
                        <td>{{i.3}}</td>
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table>
            </div>
            {%block alert%}
            {%endblock%}
    </div>
{%endblock%}
